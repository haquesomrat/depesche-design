<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/logo_de.png" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Radio+Canada:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap reboot -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap-reboot.min.css"
      integrity="sha256-fYDvPxStlwCCdGH+KnfHNblQl8dJ+v3Ii5NltL8vLd8="
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/main.res.css" />
    <!-- owl carousel  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <div>
    <div class="container">
      <div class="dropdown-navbar search-navbar">
        <!-- breadcrumb -->
        <span class="breadcrumb"><i class="fa-solid fa-bars"></i></span>
        
        <!-- logo -->
        <a class="logo-content" href="/dropdown.html">
          <img class="logo" src="./assets/logo_de.png" alt="logo" />
        </a>
        <!-- close-btn -->
        <span class="close-btn"><i class="fa-solid fa-x"></i></span>
      </div>
      <!-- dropdown body -->
      <div class="search-body">
        <h2 class="seaction-heading search-heading">Search</h2>
        <form class="search-form">
          <input class="search-box" type="text" placeholder="searching brands or keywords">
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass dropdown-search-icon"></i>
          </button>
        </form>
        <!-- arrow prop -->
        <figure>
          <img class="arrow-prop" src="./assets/props/arrow-up.svg" alt="arrow-up">
        </figure>
      </div>
    </div>
    <!-- Jquery  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- owl carousel -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./scripts/dropdown-accordion.js"></script>
    <script src="./scripts/owl-carousel.js"></script>
  </body>
</html>
